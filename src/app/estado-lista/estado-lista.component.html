<div class="estado-lista-container">
  <button mat-raised-button color="primary" (click)="carregarEstados()">Carregar Estados</button>

  <div *ngIf="estados.length > 0">
    <mat-card *ngFor="let estado of estados" class="estado-card">
      <mat-card-header>
        <mat-card-title>{{ estado.nome }}</mat-card-title>
        <mat-card-subtitle>{{ estado.acronimo }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Região:</strong> {{ estado.regiao }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="estados.length === 0">
    <p>Nenhum estado encontrado. Clique no botão para carregar.</p>
  </div>
</div>
